<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>

<body>
    <form action="">
        <h1>calculator</h1>
        <h1>nivea men</h1>
        <input id="input" type="">
        <button type="button" onclick="addSymbol('7')">7</button>
        <button type="button" onclick="addSymbol('8')">8</button>
        <button type="button" onclick="addSymbol('9')">9</button>
        <button type="button" onclick="addSymbol('+')">+</button>
        <button type="button" onclick="addSymbol('4')">4</button>
        <button type="button" onclick="addSymbol('5')">5</button>
        <button type="button" onclick="addSymbol('6')">6</button>
        <button type="button" onclick="addSymbol('-')">-</button>
        <button type="button" onclick="addSymbol('1')">1</button>
        <button type="button" onclick="addSymbol('2')">2</button>
        <button type="button" onclick="addSymbol('3')">3</button>
        <button type="button" onclick="addSymbol('*')">*</button>
        <button type="button" onclick="addSymbol('0')">0</button>
        <button type="button" onclick="addSymbol('.')">.</button>
        <button type="button" onclick="count()">=</button>
        <button type="button" onclick="addSymbol('/')">/</button>
    </form>
    <script src="script.js"></script>
